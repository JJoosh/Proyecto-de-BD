{% extends 'public/base_cpanel.html' %}

{% block title %}Crud con Python üêç | Reporte de Ventas{% endblock %}

{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/file.css') }}" />
{% endblock %}

{% block body %}
<div class="card" style="border-radius: 0px !important">
  <div class="row justify-content-center mb-2">
    <div class="col-md-12">
      <h3 class="text-center mt-5 mb-3">GENERAR REPORTE DE VENTAS</h3>
      <hr />
    </div>
  </div>

  <div class="row justify-content-center mb-2">
    <div class="col-md-6">
      <form class="form-horizontal mx-auto" method="POST" action="/generar-reporte-ventas">
        <div class="card-body">
          <div class="mb-3">
            <label for="id_producto" class="form-label">ID del Producto</label>
            <input type="text" name="id_producto" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="nombre_usuario" class="form-label">Nombre del Usuario</label>
            <input type="text" name="nombre_usuario" class="form-control" required />
          </div>

          <div class="mb-3 mt-4 text-center">
            <button type="submit" class="btn rounded-pill btn-primary">
              Generar Reporte
              <i class="bi bi-file-earmark-text"></i>
              <button type="button" class="btn rounded-pill btn-success ml-4" onclick="location.href='/VerReporte'">
                Ver Reportes
                <i class="bi bi-download"></i>
            </button>                      
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block customJS %}
<script src="{{ url_for('static', filename='assets/customJS/file.js') }}"></script>
{% endblock %}
