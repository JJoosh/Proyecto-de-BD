<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro - Mi Aplicación</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center mb-4">Registrarse</h2>
          <form action="{{ url_for('register') }}" method="POST">
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="fullname">Nombre Completo:</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter your password" name="pswd" required>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember"> Recordarme</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        
        </div>
      </div>
      <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="btn btn-link">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
